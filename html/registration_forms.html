<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bar.css">
    <link rel="stylesheet" href="../css/registration_forms.css">
</head>
<body>
    <ul>
      <li><a href="index.html">MainPage</a></li>
      <li><a href="intro_css.html">CSS</a></li>
      <li><a href="intro_html.html">HTML</a></li>
      <li><a href="about.html" id="info">About</a></li>
      <li><a href="registration_forms.html">Registration</a></li>
      <li><a href="signin_form.html">Sign In</a></li>
    </ul>
    <form>

        <div class="container">
            <h1>Register</h1>
            <hr>
            <label>
                <b>Email</b>
                <input type="email" placeholder="Enter Email" name="email" required>
            </label>

            <label>
                <b>Name</b>
                <input type="text" placeholder="Enter Name" name="name" required>
            </label>
            <label>
                <b>Surname</b>
                <input type="text" placeholder="Enter Surname" name="surname" required>
            </label>
            <label>
                <b>Username</b>
                <input type="text" placeholder="Enter Username" name="username" required>
            </label>

             <label>
                <b>Birth Date</b>
                <input type="date" placeholder="Enter birthdate" name="birthdate" required>
            </label>

            <label>
                <b>Location</b>
                <input list="country">
                <datalist id="country" style="height: 0">
                  <option value="Ukraine"></option>
                  <option value="Poland"></option>
                  <option value="USA"></option>
                </datalist>
            </label>


            <label>
                <b>Password</b>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </label>

            <label>
                <b>Repeat Password</b>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            </label>
            <hr>

            <button type="submit" class="register">Register</button>
        </div>

        <div class="signin">
            <p>Already have an account? <a href="signin_form.html">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>

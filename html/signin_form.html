    <h1>Sign In</h1>
    <form>
        <div class="container">
            <hr>
            <label>
                <b>Username</b>
                <input type="text" placeholder="Enter Username" name="username" required>
            </label>
            <label>
                <b>Password</b>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </label>
            <hr>
            <button type="submit" class="register">Register</button>
        </div>

        <div class="register">
            <p>Don't have an account? <a href="registration_forms.html">Register</a>.</p>
        </div>
    </form>
